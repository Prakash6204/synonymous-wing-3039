<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Vitamins & Nutrition</title>

  <body>
    <div id="navbar"></div>
    <!-- navbar will be added -->
  
  <div id="Box"></div>

          <option value="HTL">Price: High To Low</option>
          <option value="LTH">Price: Low To High</option>
        </select>
      </div>
    </div>
    <div id="bag">

      <select id="filterVenue" onChange="handleFilter()" >
        <option >Categories</option>

      </select>
      <select id="Venue" >
        <option value="none">Brands</option>
        <option value="Carbamide_Forte">Carbamide Forte</option>
        <option value="Tata_1mg">Tata 1mg</option>
        <option value="Zingavita">Zingavita</option> 
        <option value="HealthVit">HealthVit</option>
        <option value="GNC">GNC</option> 
        <option value="HealthKart">HealthKart</option>
      </select>
      <select id="Va" >
        <option value="none">Prodduct</option>
        <option value="Ginseng">Ginseng</option>
        <option value="Antioxidant">Antioxidant</option>
        <option value="Manganese">Manganese</option>
        <option value="Withania">Withania</option>
        <option value="Monnieri">Monnieri</option>  
      </select>
      <select id="Vb" >
        <option value="none">Discount</option>
        <option value="Nutrition">Nutrition</option>
        <option value="cough">Cough</option>
        <option value="stomach_care">Stomach</option>  
      </select>
      <select id="Vc" >
        <option value="none">Ratings</option>
        <option value="Less_than_10">Less than 10%</option>
        <option value="10_and_above">10% and above</option>
        <option value="20_and_above">20% and above</option> 
        <option value="30_and_above">30% and above</option> 
       </select> 
    </div>
    <div id="container"></div>
  </div>
