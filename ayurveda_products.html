<!DOCTYPE html>

  <head>

        <option value="Monnieri">Monnieri</option>  
      </select>
      <select id="Vb" >
        <option value="none">Discount</option>

        <option value="stomach_care">Stomach</option>  
      </select>
      <select id="Vc" >
        <option value="none">Ratings</option>
        <option value="Less_than_10">Less than 10%</option>
        <option value="10_and_above">10% and above</option>
        <option value="20_and_above">20% and above</option> 
        <option value="30_and_above">30% and above</option> 
       </select>
